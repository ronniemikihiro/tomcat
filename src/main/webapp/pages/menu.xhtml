<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

	<h:form id="fmMenu">
		<h:panelGroup styleClass="menuDefault">
			<p:menubar model="#{loginMB.menu.menuModel}" />
		</h:panelGroup>

		<h:panelGroup styleClass="menuShort">
			<p:commandButton value="Menu" id="menuShort" icon="fa fa-align-justify" />
			<p:tieredMenu model="#{loginMB.menu.menuModel}" overlay="true" trigger="menuShort" my="left top" at="left bottom" />
		</h:panelGroup>
	</h:form>

</html>
